<!DOCTYPE html>
<html>

<head>
    <script src='https://d3js.org/d3.v5.min.js'></script>
    <script src='https://d3js.org/topojson.v3.min.js'></script>
	<script src="https://d3js.org/d3-color.v2.min.js"></script>
    <script src="https://d3js.org/d3-interpolate.v2.min.js"></script>
    <script src="https://d3js.org/d3-scale-chromatic.v2.min.js"></script>
    <script src='src/CountyMap.js'></script>
    <link rel="stylesheet" href="style.css" type="text/css">

</head>

<body onload=init()>
    <div id="tooltip"></div>

    <div class="container">

        <div class="visualization">
            <h2 id="viz-title">County Map</h2>
                <form id="map_options">
                    <input type="radio" name="attribute" value="ave_score" checked>Average Hazard Score
                    <input type="radio" name="attribute" value="pop_score" >Population Weighted Hazard Score     
                </form>            
                <svg width=1000 height=500></svg>
        </div>

    </div>
    <div>
        Shape Source<a href="https://census.gov/"> US Census Bureau</a>
    </div>
</body>

</html>
